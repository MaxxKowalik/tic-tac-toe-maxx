<!DOCTYPE html>
<html>
    <head>
      <title>Maxx's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Play Tic Tac Toe!</h1>
      <h3 id='log-user-message'></h3>


      <h3>Sign Up</h3>
      <form id='sign-up'>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
   <!-- <!<input type="submit" value="Submit" -->
        <button>Submit</button>
      </form>

      <h3>Sign In</h3>
    <form id='sign-in'>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <button>Sign In</button>
    </form>

    <h3>Change Password</h3>
    <form id='change-password'>
      <input type="password" name="passwords[new]" placeholder="new password">
      <input type="password" name="passwords[old]" placeholder="old password">
      <button>Change Password</button>
    </form>

      <h3>Sign Out</h3>
        <button id='sign-out'>Sign Out</button>

<div class="player-wins">
  <h3 id='player-win-container'></h3>
</div>


      <div class="container">
          <div class="row article">
            <div class="col-4 box white" data-id="0"></div>
            <div class="col-4 box white" data-id="1"></div>
            <div class="col-4 box white" data-id="2"></div>
            <div class="col-4 box white" data-id="3"></div>
            <div class="col-4 box white" data-id="4"></div>
            <div class="col-4 box white" data-id="5"></div>
            <div class="col-4 box white" data-id="6"></div>
            <div class="col-4 box white" data-id="7"></div>
            <div class="col-4 box white" data-id="8"></div>
          </div>

          <div class="start-game-holder">
            <button class = 'resetButton'>New Game</button>
              <!-- <button id='replay'>New Game</button> -->
            </div>
      </div>

    </body>
</html>
